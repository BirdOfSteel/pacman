<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pac-Man</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='root-div' class='rootDiv'>
            <div id='game-container'>
                <div id='info-div'>
                    <p id='level-text'></p>
                    <p id='points-text'></p>
                    <canvas id='lives-canvas'></canvas>
                </div>

                <div id='game-end-div'>
                    <p id='game-end-div-text'></p>
                    <p id='game-end-div-points'></p>
                    <button id='restart-game-btn'> 
                        Play again?
                    </button>
                </div>
                <canvas id='points-canvas' class='pointsCanvas'></canvas>
                <canvas id='map-canvas' class='mapCanvas'></canvas>
            </div>
        </div>
        <script type="module" src="index.js">
        </script>
    </body>
</html>
